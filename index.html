<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Magical Dev Realm</title>
    <style>
        :root {
            --primary-magic: #6a11cb;
            --secondary-magic: #2575fc;
            --magical-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        body {
            font-family: 'Palatino Linotype', serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        .magical-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .card {
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            border: 2px solid var(--primary-magic);
            box-shadow: 0 0 50px rgba(106,17,203,0.5);
            padding: 40px;
            text-align: center;
            transform-style: preserve-3d;
            transition: all 0.5s;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, 
                rgba(106,17,203,0.2) 0%, 
                transparent 70%);
            transform: rotate(45deg);
            z-index: -1;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--secondary-magic);
            object-fit: cover;
            transition: all 0.5s;
            transform: perspective(500px);
        }

        h1 {
            background: var(--magical-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(106,17,203,0.5);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .skill {
            background: rgba(106,17,203,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .skill:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .contact a {
            display: inline-block;
            background: var(--magical-gradient);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .contact a:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(37,117,252,0.5);
        }
    </style>
</head>
<body>
    <canvas class="magical-backdrop" id="magicCanvas"></canvas>
    <div class="card" id="magicCard">
        <img src="profile.jpg" alt="Wizard Developer" class="profile-pic" id="wizardPic">
        <h1>Adam Attali - Code Wizard</h1>
        <div class="bio">
            <p>Conjuring digital spells with PHP, Python, and arcane programming rituals.</p>
        </div>
        <div class="skills">
            <span class="skill">üßô‚Äç‚ôÇÔ∏è Python Sorcery</span>
            <span class="skill">üõ°Ô∏è Security Wards</span>
            <span class="skill">üîÆ PHP Enchantments</span>
            <span class="skill">üíæ SQL Runes</span>
            <span class="skill">üåê Linux Realm</span>
        </div>
        <div class="contact">
            <a href="mailto:adam.attali@gmail.com">Summon Connection</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('magicCanvas');
            const ctx = canvas.getContext('2d');
            const card = document.getElementById('magicCard');
            const wizardPic = document.getElementById('wizardPic');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            class MagicParticle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.radius = Math.random() * 2;
                    this.color = `rgba(106, 17, 203, ${Math.random()})`;
                    this.speedX = (Math.random() - 0.5) * 2;
                    this.speedY = (Math.random() - 0.5) * 2;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            let particles = Array.from({length: 100}, () => new MagicParticle());

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }

            animate();

            card.addEventListener('mousemove', function(e) {
                const rect = card.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                const mouseX = e.clientX - centerX;
                const mouseY = e.clientY - centerY;

                const rotateX = -mouseY / 20;
                const rotateY = mouseX / 20;

                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            });

            card.addEventListener('mouseleave', function() {
                card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
            });

            wizardPic.addEventListener('mouseenter', function() {
                wizardPic.style.transform = 'perspective(500px) rotateY(20deg)';
            });

            wizardPic.addEventListener('mouseleave', function() {
                wizardPic.style.transform = 'perspective(500px) rotateY(0deg)';
            });
        });
    </script>
</body>
</html>
